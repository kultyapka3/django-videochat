{% extends 'base/main.html' %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room Page</title>
</head>
<body>
    {% block content %}
        <main>
            <section id="room-name-wrapper">
                <p>Название комнаты: <span id="room-name"></span></p>
            </section>

            <section id="video-streams"></section>

            <section id="controls-wrapper">
                <div class="icon-wrapper">
                    <div class="control-icon" id="mic-btn"></div>
                </div>

                <div class="icon-wrapper">
                    <div class="control-icon" id="camera-btn"></div>
                </div>

                <div class="icon-wrapper">
                    <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" alt="leave-room">
                </div>
            </section>
        </main>

        <script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.23.4.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/streams.js' %}"></script>
    {% endblock content %}
</body>
</html>
